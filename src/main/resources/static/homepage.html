<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <button onclick="getSessionData()">get session</button>
</head>
<body>
    <h1 id="text">Hello World</h1>
    <a href="/login">Login Now!</a>
<script>
  function getSessionData() {
        fetch('/api/order/getSession')
            .then(response => response.json())
            .then(data => {
                document.getElementById("text").innerHTML = data.email;
      // Handle the session data
      console.log(data);
    })
    };
</script>
</body>
</html>
