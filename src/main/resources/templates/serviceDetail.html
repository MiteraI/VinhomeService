<div class="container" style="background: white">
    <div class="row border" style="margin-top: 1rem;">
        <div class="col-sm-5">
            <img src="../static/img/house1.jpg" style="height: 25rem
                ; width: 100%; margin: 15px;" alt=""/>
        </div>
        <div class="col-sm-7">
            <div style="margin: 10px;">
                <h2 th:text="${service.serviceName}" ></h2>
                <p th:text="'Description: ' + ${service.description}" style="font-weight: 500; line-height: 1.8; font-size: 20px;"></p>
                <p th:text="'Price: ' + ${service.price} + '$'" style="font-weight: 500; line-height: 1.8; font-size: 20px;"></p>
                <p th:text="'Category Name: ' + ${cateName}" style="font-weight: 500; line-height: 1.8; font-size: 20px;"></p>
                <div style="text-align: center; margin-top: 4rem">
                     <div th:if="${session['loginedUser'] == null}">
                         <button class="btn btn-primary" id="showFormButtonLogin">Order Service</button>
                     </div>
                    <div th:unless="${session['loginedUser'] == null}">
                        <button class="btn btn-primary showFormBtn" id="showFormButton">Order Service</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 10px; background-color: white">
    <div class="row">
        <div class="col-sm-12" style="margin-left: 2rem">
            <h3>Some comments</h3>
        </div>
    </div>
    <div class="row" style="margin-top: 10px">
        <div class="col-sm-12" th:each="order : ${ordersByService}">
            <div style="margin-left: 10rem;">
                <p th:text="${order.comment}" style="line-height: 25px"></p>
                <div th:if="${order.rating > 0}">
                    <p>
                        Rating:
                        <span style="color: gold" th:each="star : ${#numbers.sequence(1, order.rating)}">&#9733;</span>
                    </p>
                    <hr>
                </div>
            </div>

        </div>
    </div>
</div>
<div id="formContainer" class="hidden" style="display: none;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center">

                        <h5 class="card-title" style="text-align: center">Order Service</h5>
                        <form id="my-form" action="/vnpay/createPayment" method="post">
                            <!-- Form fields and content -->
                            <div class="form-group" style="margin-bottom: 15px">
                                <label for="customerName">Customer Name:</label>
                                <input id="customerName" th:value="${acc != null} ? ${acc.accountName} : ''" style="line-height: 15px;">
                            </div>
                            <div class="form-group" style="margin-bottom: 15px" >
                                <label for="ServiceName1">Service name:</label>
                                <input id="ServiceName1" style="line-height: 15px;" th:field="${service.serviceName}" >
                                <input type="hidden" name="serviceId" th:value="${service.serviceId}" id="serviceName">
                            </div>
                            <label for="timeSlot">Time Slot</label>
                            <div class="form-group" style="margin-left: 20px; margin-bottom: 15px;" id="timeSlot">

                            </div>
                            <label for="payment">Payment</label>
                            <div class="form-group" id="payment" style="margin-left: 20px; margin-bottom: 15px">

                            </div>
                            <div class="form-group" style="margin-left: 20px; margin-bottom: 15px">
                                <label for="date">Date</label>
                                <input type="date" id="date" name="day">
                            </div>

                            <!-- Other form fields go here -->
                            <div style="text-align: center">
                                <button type="submit" class="btn btn-primary" id="submitForm">Submit</button>
                                <button type="submit" class="btn btn-danger" id="btnCancel">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    document.getElementById('showFormButton').addEventListener('click', function () {
