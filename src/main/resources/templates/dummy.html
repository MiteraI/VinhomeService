<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/dist/output.css">
  <title>"( ͡• ͜ʖ ͡• )"</title>
</head>

<body>
  <section class="bg-white">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-[50%] bg-white rounded-lg shadow md:mt-0 sm:min-w-1/2 xl:p-0">
        <div class="p-2 space-y-3 md:space-y-5 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
            Sign Up
          </h1>
          <div class="flex justify-center align-center space-y-2">
            <label id="error-message" class="text-red-700"></label>
          </div>
          <form id="login-form" class="space-y-3 md:space-y-5" action="/login" method="post">
            <div class="flex justify-between">
              <div class="" style="width: 45%">
                <label class="block mb-2 text-sm font-medium text-gray-900 ">First Name</label>
                <input type="text" name="firstName"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2">
              </div>
              <div class="" style="width: 45%">
                <label class="block mb-2 text-sm font-medium text-gray-900 ">Last Name</label>
                <input type="text" name="lastName"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2">
              </div>
            </div>

            <div class="flex justify-between">
              <div class="" style="width: 45%">
                <label class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                <input type="text" name="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2">
              </div>
              <div style="width: 45%">
                <label class="block mb-2 text-sm font-medium text-gray-900 ">Date of birth</label>
                <input type="date" name="dob"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
              </div>
            </div>

            <div class="">
              <label class="block mb-2 text-sm font-medium text-gray-900 ">Phone</label>
              <input type="text" name="phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2">
            </div>

            <div class="flex justify-between">
              <div class="" style="width: 45%">
                <label class="block mb-2 text-sm font-medium text-gray-900 ">Username</label>
                <input type="text" name="username"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2">
              </div>
              <div class="w-[45%]">
                <label class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                <input type="password" name="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2">
              </div>
            </div>

            <div class="">
              <label class="block mb-2 text-sm font-medium text-gray-900 ">Room</label>
              <input type="text" name="room"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2">
            </div>
            <div class="flex items-center">
              <label class="block text-sm font-medium text-gray-900 mr-4">Block</label>
              <span class="flex items-center w-full space-x-4">

                <div class="flex items-center justify-center">
                  <input type="radio" name="btnRadio" value="A" class="" checked><span class="text-sm font-medium">Block
                    A</span>
                </div>
                <div class="flex items-center justify-center">
                  <input type="radio" name="btnRadio" value="B" class=""><span class="text-sm font-medium">Block
                    B</span>
                </div>
                <div class="flex items-center justify-center">
                  <input type="radio" name="btnRadio" value="C" class=""><span class="text-sm font-medium">Block
                    C</span>
                </div>
              </span>
            </div>

            <button type="submit"
              class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign
              Up</button>
            <p class="text-sm font-light text-gray-500 text-center">
              Already have an account? <a href="/login" class="font-medium text-primary-600 hover:underline">Sign
                in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
