<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title th:text="${acc != null} ? ${acc.accountName} + '\'s profile' : ''"></title>
  <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="Pragma">
  <meta content="0" http-equiv="Expires">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet" />
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

  <!-- window.location.replace(`http://localhost:8080/verification/${data["txtUsername"]}`) -->
</head>

<body class="min-vh-100 ">
  <!-- d-flex align-items-center justify-content-center -->
  <nav class="navbar navbar-expand-lg position-sticky">
    <a class="navbar-brand" href="/">KietVin</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <button class="" id="VERIFYBUTTON" onclick="verify()" style="display: none;">
        appear if account is not yet enabled
      </button>
    </div>
  </nav>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

  var isEnabled;
  var username
  fetch('/api/order/getSession')
    .then(response => response.json())
    .then(data => {
      console.log(data)
       isEnabled = data.enabled;console.log(isEnabled)
       username = data.accountName;console.log(username)
      if (isEnabled == true) {
        document.getElementById("VERIFYBUTTON").style.display = "none";
      } else {
        document.getElementById("VERIFYBUTTON").style.display = "block";
      }
    })
    .catch((err) => {
      console.log(err)
    })

  function verify() {
    window.location.replace(`http://localhost:8080/verification/${username}`)
  }
</script>



</html>
