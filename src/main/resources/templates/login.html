<head>

    }

    .login-form {
      background-color: rgba(255, 255, 255, 0.8);

<body class="min-vh-100 d-flex align-items-center justify-content-center">
<div class="container-fluid w-25 login-form">
  <h1 class="text-center">Login</h1>

  <div class="container d-flex justify-content-center align-items-center" style="visibility: hidden;">
    <label id="error-message" class="text-danger conte">sadfadsf</label>
  </div>
  <form id="login-form" class="mt-3"action="/login" method="post">
    <div id="loginStatusText" class="" style="color: red;"></div>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for=""> Username</label>

      <input type="text" id="username" name="username" class="form-control" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="">Password</label>
      <input type="password" id="password" name="password" class="form-control" />
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" name="remember-me"type="checkbox"  id="remember-me"  />
          <label class="form-check-label" for="remember-me"> Remember me </label>

        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="/forget_Account">Forgot Account?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Log in</button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Don't have account? <a href="/register">Register Now!</a></p>
    </div>
  </form>
</div>
