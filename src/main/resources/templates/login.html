<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../static/dist/output.css">
</head>

<body class="">
  <section class="bg-white">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800">
        <div class="p-6 space-y-3 md:space-y-5 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center">
            Sign in to your account
          </h1>
          <div class="flex justify-center align-center space-y-2">
            <label id="error-message" class="text-red-700"></label>
          </div>
          <form id="login-form" class="space-y-3 md:space-y-5" action="/login" method="post">
            <div>
              <label for="username" class="block mb-2 text-sm font-medium text-gray-900 ">Username</label>
              <input type="text" name="username" id="username"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
              <input type="password" name="password" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="remember-me" aria-describedby="remember" type="checkbox"
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                    name="remember-me">
                </div>
                <div class="ml-3 text-sm">
                  <label for="remember-me" class="text-gray-500">Remember me</label>
                </div>
              </div>
              <a href="#" class="text-sm font-medium text-primary-600 hover:underline ">Forgot
                password?</a>
            </div>
            <button type="submit"
              class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign
              in</button>
            <p class="text-sm font-light text-gray-500 text-center">
              Donâ€™t have an account yet? <a href="/register" class="font-medium text-primary-600 hover:underline">Sign
                Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const form = document.getElementById("login-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginSpan = document.getElementById("loginStatusText");
    let loginSpanClassList = ["mt-3", "mb-3", "w-100", "text-center"]
    const error_message = document.getElementById("error-message");
    var error_message_concat = ""
    // error_message.innerHTML;
    var queryString = window.location.search;
    var err = new URLSearchParams(queryString).get('error')
    if (err != null || err != "") {
      error_message.innerHTML = err
      error_message.classList.remove('hidden');
      setTimeout(() => {
        error_message.classList.add('hidden')
      }, 10000)
    } else {
      error_message.innerHTML = "";
      error_message.classList.add('hidden')

    }

  </script>

</body>

</html>
