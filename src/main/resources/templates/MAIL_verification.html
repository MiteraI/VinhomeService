<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="container">
            <h3>Hello, <span th:text="${username}"></span>!</h3>
            <p>
                is this your name? <br>
                <span th:text="${firstname}"></span>
                <span th:text="${lastname}"></span><br>
            </p>
            <p>
                Press the link below to verify your account<br>
                <a href="#" th:href="${url}">VERIFY</a>
            </p>
            <br>
            <p>
                Regards, <br/>
                <em>Vinhome Cleaning Service</em>
            </p>
            <br>
        </div>
    </div>
</body>
</html>
