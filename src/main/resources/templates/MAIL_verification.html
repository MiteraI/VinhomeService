<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="background-color: white;">
    <div class="container d-flex justify-content-center align-items-center0" style="
border: 1px solid black;
border-radius: 20px;
border-top-left-radius: 20px ; border-top-right-radius: 20px;
">
        <div style="background-color:#0d6efd;border-top-left-radius: 20px ; border-top-right-radius: 20px;">
            <h2 style="
            border-radius: 20px;
            color: white;
            text-align: center;
            margin: 0;
            padding-top: 20px;
            padding-bottom: 20px;
            
            ">
                Hello, <span th:text="${firstname}"></span> <span th:text="${lastname}"></span> </h2>
        </div>

        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center">
                    <div style=" margin: 0 auto;
                    position: relative;
                    width: 100%;">
                        <p style="font-weight: 800; font-size: large;   ">
                            Press the link below to verify your account<br><br>
                            <button style="background-color: #0d6efd; border: 0px; border-radius: 3px; height: 40px;"><a
                                    href="#" th:href="${url}" style="color: white;
                            padding: 10px ; padding-top: 10px; text-decoration: none;">VERIFY</a></button>

                        </p>
                        <br>
                        <p>
                            Regards, <br />
                            <em>Vinhome Cleaning Service</em>
                        </p>
                        <br>
                    </div>
                </td>
            </tr>
        </table>





    </div>
</body>

</html>
